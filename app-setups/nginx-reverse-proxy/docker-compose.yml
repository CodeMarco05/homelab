services:
  nginx-proxy-manager:
    image: 'jc21/nginx-proxy-manager:2.13.7'
    restart: always
    container_name: nginx-proxy-manager
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    networks:
      - proxy
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt

networks:
  proxy:
    name: proxy-network
    driver: bridge
